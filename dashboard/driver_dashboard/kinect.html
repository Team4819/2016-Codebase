<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kinect</title>
</head>
<body>
<embed type="application/x-vlc-plugin" pluginspage="http://www.videolan.org"
       width="810"
       autoplay="yes"
       controls="false"
       height="405"

       id="vlc"
/>
<embed type="application/x-vlc-plugin" pluginspage="http://www.videolan.org"
       width="512"
       autoplay="yes"
       controls="false"
       height="424"

       id="vlc2"
/>
<script>
    var options = new Array(":network-caching=0");
    var id = vlc.playlist.add("tcp://10.48.19.6:5805", "fancy name", options);
    vlc.playlist.playItem(id);

    var options = new Array(":network-caching=0");
    var id = vlc2.playlist.add("tcp://10.48.19.6:5806", "fancy name", options);
    vlc2.playlist.playItem(id);
</script>
